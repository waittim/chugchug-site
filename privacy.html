    <script>
      (function () {
        function normalizeLang(value) {
          if (!value) return null;
          var normalized = String(value).toLowerCase().replace('_', '-');
          if (
            normalized.indexOf('zh-hant') === 0 ||
            normalized.indexOf('zh-tw') === 0 ||
            normalized.indexOf('zh-hk') === 0 ||
            normalized.indexOf('zh-mo') === 0
          ) {
            return 'zh-Hant';
          }
          if (normalized.indexOf('zh') === 0) return 'zh';
          if (normalized.indexOf('en') === 0) return 'en';
          return null;
        }

        function toHtmlLang(lang) {
          if (lang === 'zh-Hant') return 'zh-Hant';
          if (lang === 'zh') return 'zh-Hans';
          return 'en';
        }

        var params = new URLSearchParams(window.location.search);
        var forced = normalizeLang(params.get('lang'));
        if (forced) {
          window.__LANG__ = forced;
          document.documentElement.lang = toHtmlLang(forced);
          return;
        }

        var langs =
          (navigator.languages && navigator.languages.length
            ? navigator.languages
            : [navigator.language || '']
          );
        var matched = null;
        for (var i = 0; i < langs.length; i += 1) {
          matched = normalizeLang(langs[i]);
          if (matched) break;
        }

        window.__LANG__ = matched || 'en';
        document.documentElement.lang = toHtmlLang(window.__LANG__);
      })();
    </script>
