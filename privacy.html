    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var forced = params.get('lang');
        if (forced) {
          var isZhForced = String(forced).toLowerCase().indexOf('zh') === 0;
          window.__LANG__ = isZhForced ? 'zh' : 'en';
          document.documentElement.lang = isZhForced ? 'zh-Hans' : 'en';
          return;
        }

        var langs =
          (navigator.languages && navigator.languages.length
            ? navigator.languages
            : [navigator.language || '']
          ).map(function (lang) {
            return String(lang).toLowerCase();
          });
        var isZh = langs.some(function (lang) {
          return lang.indexOf('zh') === 0;
        });
        window.__LANG__ = isZh ? 'zh' : 'en';
        document.documentElement.lang = isZh ? 'zh-Hans' : 'en';
      })();
